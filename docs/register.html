<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Akun - Trading Income Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-slate-100 flex items-center justify-center min-h-screen py-12">

    <main class="w-full max-w-md bg-white p-8 rounded-2xl shadow-lg">
        <div class="text-center mb-8">
            <div class="inline-flex items-center gap-2 text-sky-700 mb-2">
                <i class='bx bxs-bar-chart-alt-2 text-3xl'></i>
                <h1 class="text-3xl font-bold">TradeMan</h1>
            </div>
            <p class="text-slate-500">Buat akun baru untuk mulai mencatat profit Anda.</p>
        </div>

        <!-- Pesan Error/Sukses -->
        <div id="message-container" class="hidden p-3 mb-4 text-sm text-center rounded-lg"></div>

        <form id="register-form">
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium mb-1 text-slate-600">Username</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                        <i class='bx bx-user text-slate-400'></i>
                    </span>
                    <input type="text" id="username" name="username" placeholder="pilih username unik" required class="w-full bg-slate-50 border border-slate-300 rounded-lg p-2.5 pl-10 focus:ring-sky-500 focus:border-sky-500 transition">
                </div>
            </div>
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium mb-1 text-slate-600">Email</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                        <i class='bx bx-envelope text-slate-400'></i>
                    </span>
                    <input type="email" id="email" name="email" placeholder="contoh@email.com" required class="w-full bg-slate-50 border border-slate-300 rounded-lg p-2.5 pl-10 focus:ring-sky-500 focus:border-sky-500 transition">
                </div>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-sm font-medium mb-1 text-slate-600">Password</label>
                 <div class="relative">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                        <i class='bx bx-lock-alt text-slate-400'></i>
                    </span>
                    <input type="password" id="password" name="password" placeholder="••••••••" required class="w-full bg-slate-50 border border-slate-300 rounded-lg p-2.5 pl-10 focus:ring-sky-500 focus:border-sky-500 transition">
                </div>
            </div>
            <button type="submit" id="register-button" class="w-full bg-sky-600 hover:bg-sky-700 text-white font-bold py-3 px-4 rounded-lg flex items-center justify-center transition-colors">
                <span id="button-text">Daftar</span>
                <i id="button-spinner" class='bx bx-loader-alt bx-spin text-xl hidden ml-2'></i>
            </button>
        </form>

        <p class="text-center text-sm text-slate-500 mt-8">
            Sudah punya akun? <a href="login.html" class="font-semibold text-sky-600 hover:underline">Login di sini</a>
        </p>
    </main>
    
    <script src="assets/js/api.js"></script>
    <script src="assets/js/register.js"></script>
</body>
</html>
