<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sasaran Finansial - Trading Income Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-slate-100 text-slate-800">

    <div class="flex min-h-screen">
        <!-- Sidebar Navigation -->
        <aside class="w-64 bg-white text-slate-800 flex-shrink-0 p-4 border-r border-slate-200">
            <div class="text-2xl font-bold mb-10 flex items-center gap-2 text-sky-700">
                <i class='bx bxs-bar-chart-alt-2'></i>
                <span>TradeMan</span>
            </div>
            <nav>
                <ul>
                    <li class="mb-3"><a href="index.html" class="sidebar-link flex items-center p-3 rounded-lg font-semibold"><i class='bx bxs-dashboard bx-sm mr-3'></i><span>Dashboard</span></a></li>
                    <li class="mb-3"><a href="forex.html" class="sidebar-link flex items-center p-3 rounded-lg font-semibold"><i class='bx bx-dollar-circle bx-sm mr-3'></i><span>Forex</span></a></li>
                    <li class="mb-3"><a href="saham.html" class="sidebar-link flex items-center p-3 rounded-lg font-semibold"><i class='bx bx-line-chart bx-sm mr-3'></i><span>Saham</span></a></li>
                    <li class="mb-3"><a href="crypto.html" class="sidebar-link flex items-center p-3 rounded-lg font-semibold"><i class='bx bxl-bitcoin bx-sm mr-3'></i><span>Crypto</span></a></li>
                    <li class="mb-3"><a href="laporan.html" class="sidebar-link flex items-center p-3 rounded-lg font-semibold"><i class='bx bxs-report bx-sm mr-3'></i><span>Laporan</span></a></li>
                    <li class="mb-3"><a href="goals.html" class="sidebar-link flex items-center p-3 rounded-lg font-semibold"><i class='bx bxs-flag-alt bx-sm mr-3'></i><span>Sasaran</span></a></li>
                </ul>
            </nav>
            <div class="absolute bottom-4 left-4"><a href="#" id="logout-btn" class="flex items-center p-3 text-red-600 hover:bg-red-100 rounded-lg w-56 font-semibold transition-colors"><i class='bx bx-log-out bx-sm mr-3'></i><span>Logout</span></a></div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-6 lg:p-10">
            <header class="mb-8">
                <h1 class="text-3xl font-bold text-slate-900">Sasaran Finansial</h1>
                <p class="text-slate-500">Tetapkan dan lacak tujuan keuangan Anda untuk tetap termotivasi.</p>
            </header>

            <!-- Add New Goal Form -->
            <div class="bg-white p-6 rounded-xl border border-slate-200 shadow-sm mb-8">
                <h3 class="text-xl font-semibold mb-4 text-slate-900">Buat Sasaran Baru</h3>
                <form id="goal-form" class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div class="md:col-span-1">
                        <label for="goal_name" class="block text-sm font-medium mb-1 text-slate-600">Nama Sasaran</label>
                        <input type="text" id="goal_name" name="goal_name" placeholder="cth: Dana Liburan ke Jepang" required class="w-full bg-white border border-slate-300 rounded-lg p-2 focus:ring-sky-500 focus:border-sky-500">
                    </div>
                    <div>
                        <label for="target_amount" class="block text-sm font-medium mb-1 text-slate-600">Target (Rp)</label>
                        <input type="number" id="target_amount" name="target_amount" placeholder="cth: 20000000" required class="w-full bg-white border border-slate-300 rounded-lg p-2 focus:ring-sky-500 focus:border-sky-500">
                    </div>
                    <div class="self-end">
                        <button type="submit" class="w-full bg-sky-600 hover:bg-sky-700 text-white font-bold py-2 px-4 rounded-lg flex items-center justify-center transition-colors">
                            <i class='bx bx-plus-circle mr-2'></i> Tetapkan Sasaran
                        </button>
                    </div>
                </form>
            </div>

            <!-- Goals List -->
            <div class="bg-white p-6 rounded-xl border border-slate-200 shadow-sm">
                <h3 class="text-xl font-semibold mb-4 text-slate-900">Daftar Sasaran Anda</h3>
                <div id="goals-list" class="space-y-6">
                    <p id="no-goals-message" class="text-center p-6 text-slate-500">Anda belum memiliki sasaran. Mulai buat satu!</p>
                </div>
            </div>
        </main>
    </div>

    <script src="assets/js/api.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/goals.js"></script>
</body>
</html>
